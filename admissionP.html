<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Admission Form</title>
    <link rel="stylesheet" type="text/css" href="./css/styleAd.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script type="text/javascript">
      (function () {
          // https://dashboard.emailjs.com/admin/account
          emailjs.init('PYFMhuzEGPHUhdOTe');//public key
      })();
  </script>
  <script type="text/javascript">
      window.onload = function () {
          document.getElementById('admission-form').addEventListener('submit', function (event) {
              event.preventDefault();
         
              // these IDs from the previous steps
              emailjs.sendForm('service_4jkoawq', 'admission_form', this)
                  .then(function () {
                      console.log('SUCCESS!');
                      event.target.reset();
                  }, function (error) {
                      console.log('FAILED...', error);
                  });
          });
      }
  </script>
   </head>
<body>
  <div class="container">
    <div class="title">Admission Form</div>
    <div class="content">
      <form action="#" id="admission-form">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="user_name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Subject</span>
            <!-- <input type="text" placeholder="Enter your username" required> -->
            <select name="subject">
              <option value="Vocal">Vocal</option>
              <option value="Vocal">Veena</option>
              <option value="Vocal">Violin</option>
              <option value="Vocal">Kathakali sangeetham</option>
              <option value="Vocal">Mridangam</option>
              <option value="Vocal">Tabla</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="user_email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" pattern="[0-9]{10}" name="contact_number" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Message</span>
            <textarea name="message" cols="30" rows="10" placeholder="Enter your message here!"></textarea>
          </div>
          <!-- <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div> -->
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
